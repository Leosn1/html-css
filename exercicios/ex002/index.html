<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever qualquer coisa dentro dessa tag.</p>
    <p>Se precisar quebrar o texto em qualquer lugar como esse aqui, <br>
    é só utilizar aquela tag &lt;br&gt;.</p><!--LESS THEN / GREATER THEN-->
    <P>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound; 
        &yen;
        &cent;
        &Delta;
        &uarr;
    </P>
    <p>Vamos adicionar emojis:
        ❤️🔥
        &#x2764;
        &#x1F525;
    </p>
</body>
</html>
